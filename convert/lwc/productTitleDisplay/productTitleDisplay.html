<template>
    <lightning-card title="Products" icon-name="standard:catalog">
        <p>No of products added in cart {addToCart}</p>
        <lightning-layout>
            <template if:true={products}>
                <template for:each={products} for:item="product">
                    <lightning-layout-item size="4" key={product.id}>  
                            <div class="product-item">
                                <div class="product-image">
                                <img src={product.URL__c} alt={product.title} />
                                </div>
                                <div class="product-details">
                                <div >Product Title: {product.Name}</div>
                                <div class="product-price">Price: {product.Price__c}</div>
                                <div class="product-quantity">Quantity: {product.Quantity__c}</div>
                                <div class="quantity-controls">
                                <lightning-button label="+" onclick={handleQuantityPlus} class="slds-m-horizontal_small"  value="0"></lightning-button>
                                <lightning-button label="-" onclick={handleQuantityMinus} class="slds-m-horizontal_small"  value="0"></lightning-button> 
                                </div>
                                </div>
                                <div class="add-to-cart">
                                <lightning-button variant="brand" label="Add to Cart Button" onclick={addToCartButton} data-id={product.id}></lightning-button>
                                </div>
                            </div>
                    </lightning-layout-item>
                </template>
                <div class="slds-align_absolute-center">
                <lightning-button label="Previous" onclick={Previous}></lightning-button>
                <lightning-button label="Next" onclick={Next}></lightning-button>
                </div>
            </template>
        </lightning-layout> 
    </lightning-card>
</template>
