<template>
    <lightning-button variant="base" label="Base" title="looks like a link" onclick={handleclick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brand" label="Brand" title="looks like a brand" onclick={handleclick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="destructive" label="destructive" title="looks like a destruction" onclick={handleclick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brandoutline" label="brandoutline" title="primary action" onclick={handleclick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button-group>
        <lightning-button label="Refresh"></lightning-button>
        <lightning-button label="Edit"></lightning-button>
        <lightning-button label="Save" icon-name="utility:save"></lightning-button>
        <lightning-button label="Delete" variant="destructive" icon-name="utility-delete"></lightning-button>
        <div class="slds-p-around_medium lgc-bg">
        <lightning-button-icon icon-name="utility:settings"  variant="border-filled" alternative-text="Settings" title="Settings"></lightning-button-icon> 
 <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Adduser" class="slds-m-left_xx-small" title="Add User"></lightning-button-icon>
       
        <lightning-button-icon icon-name="utility:delete" variant="brand" alternative-text="delete" title="delete"></lightning-button-icon>
        <lightning-button-icon icon-name="utility:save" variant="brand" alternative-text="save" title="save"></lightning-button-icon>
        <lightning-button-icon icon-name="utility:bookmark" variant="brand" alternative-text="bookmark" title="bookmark"></lightning-button-icon>
        <lightning-button-icon icon-name="utility:zoomin" variant="brand" alternative-text="zoomin" title="zoomin"></lightning-button-icon>
        <lightning-button-icon icon-name="utility:zoomout" variant="brand" alternative-text="zoomout" title="zoomout"></lightning-button-icon>
    </div>
    <!-- Button Icon Stateful-->
    <lightning-button-icon-stateful icon-name="utility:like" selected={likeState} onclick={handlelikebuttonclick} alternative-text="Like"></lightning-button-icon-stateful>
    <lightning-button-icon-stateful icon-name="utility:answer" selected={likeState} onclick={handleanswerbuttonclick} alternative-text="Answer"></lightning-button-icon-stateful>
    <div>
        <lightning-button-icon-stateful icon-name="utility:like" size="xx-small" selected={likestatesize01} onclick={handleLikeButtonSizeClick} alternative-text="Like" data-button-number="01"></lightning-button-icon-stateful>
        <lightning-button-icon-stateful icon-name="utility:like" size="x-small" selected={likestatesize02} onclick={handleLikeButtonSizeClick} alternative-text="Like" data-button-number="02"></lightning-button-icon-stateful>
        <lightning-button-icon-stateful icon-name="utility:like" size="small" selected={likestatesize03} onclick={handleLikeButtonSizeClick} alternative-text="Like" data-button-number="03"></lightning-button-icon-stateful>
        <lightning-button-icon-stateful icon-name="utility:like" size="medium" selected={likestatesize04} onclick={handleLikeButtonSizeClick} alternative-text="Like" data-button-number="04"></lightning-button-icon-stateful>
    </div>
        <lightning-button-stateful
                selected={buttonStatefulState}
                label-when-off="Follow"
                label-when-on="Following"
                label-when-hover="Unfollow"
                icon-name-when-off="utility:add"
                icon-name-when-on="utility:check"
                icon-name-when-hover="utility:close"
                onclick={handleButtonStatefulClick}
            ></lightning-button-stateful>
            <!--Button Menu-->
            <div>
            <lightning-button-menu alternative-text="Show Menu">
                <lightning-menu-item value="MenuItemOne" label="MenuItemOne"></lightning-menu-item>
                <lightning-menu-item value="MenuItemTwo" label="MenuItemTwo"></lightning-menu-item>
                <lightning-menu-item value="MenuItemThree" label="MenuItemThree"></lightning-menu-item>
            </lightning-button-menu>
        </div>
        <div>
            <lightning-button-menu alternative-text="Show My Menu">
                <lightning-menu-item value="MenuItemOne" label="MenuItemOne"></lightning-menu-item>
                <lightning-menu-item value="MenuItemTwo" label="MenuItemTwo"></lightning-menu-item>
            </lightning-button-menu>
        </div>
        <!-- Button Stateful-->
        <lightning-button-stateful
        label-when-off="Follow"
        label-when-on="Following"
        label-when-hover="Unfollow"
        icon-name-when-off="utility:add"
        icon-name-when-on="utility:check"
        icon-name-when-hover="utility:close"
        selected={isSelected}
        onclick={handleClick}>
        </lightning-button-stateful>
    </lightning-button-group>
</template>
