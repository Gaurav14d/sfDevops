<template>
    <lightning-card icon-name="standard:account" variant="base">
        <!-- <template if:true={showCart}> -->
            <div slot="title">
                Cart List
            </div>
            <div slot="footer">
                
            </div>
            <div>
                <lightning-datatable key-field="id"
                data={cartList}
                columns={columns}
                hide-checkbox-column="true"
                show-row-number-column="true"
                onrowaction={callRowAction} 
                ></lightning-datatable>
                SGST :{sgst} <br>
                CGST : {cgst} <br>
                Total Payment : {totalPayment}<br>
                <button class="slds-button slds-button_neutral" variant="brand" onclick={handleEvent} title="checkout">Checkout</button>
            </div>
    </lightning-card>
      <!--Payment Method-->
    <lightning-card title="Payment Method" icon-name="standard:credit_card">
        <div class="slds-m-around_medium">
            <lightning-button label="Add Payment Method" onclick={openModal}></lightning-button>
            <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                                Add Payment Method
                            </h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <!-- Payment method form goes here -->
                            <lightning-input label="Card Number"></lightning-input>
                            <lightning-input label="Expiration Date"></lightning-input>
                            <lightning-input label="CVV"></lightning-input>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                            <lightning-button label="Save" onclick={savePaymentMethod}
                                variant="brand"></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>


</template>
